[mod-name]
tiberium-glow=Сияние Тиберия - Tiberium Glow

[mod-description]
tiberium-glow=Тиберий - пусть светит ярче!

[mod-setting-name]
tbg-search-radius=Радиус сканирования
tbg-max-per-tile=Ограничение на плитку
tbg-separate-glow=Раздельное свечение
tbg-intensity-mult=Множитель интенсивности
tbg-scale-mult=Множитель масштаба

[mod-setting-description]
tbg-search-radius=Радиус сканирования в поисках тибериумной руды. Большие значения снижают производительность.
tbg-max-per-tile=Максимальное количество тибериевой руды, которое может находиться на одной плитке
tbg-separate-glow=Если значение равно true, зеленые узлы тибериума светятся зеленым, а синие узлы тибериума - синим. Если false, то оба светятся голубым.
tbg-intensity-mult=Умножение интенсивности света на это значение
tbg-scale-mult=Умножение радиуса света на это значение

[help]
rescan=Повторно сканирует все поверхности на наличие узлов тиберия. Может занять некоторое время. Используйте "-f" или "--force", чтобы очистить все текущие узлы.