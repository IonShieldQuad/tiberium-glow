[mod-setting-description]
tbg-search-radius=Radius dans lequel scanner pour trouver du minerai de tiberium. Les valeurs élevées réduisent les performances.
tbg-max-per-tile=Maximum de minerai de tiberium pouvant être présent par tuile
tbg-separate-glow=Si vrai, les noeuds de tiberium verts s'illuminent en vert et les noeuds de tiberium bleus s'illuminent en bleu. Si faux, les deux s'illuminent en cyan.
tbg-intensity-mult=Multiplier l'intensité lumineuse par cette valeur
tbg-scale-mult=Multiplier le rayon de la lumière par cette valeur
